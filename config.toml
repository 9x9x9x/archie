baseURL = "/"
languageCode = "en-us"
title = "archie"
theme = "archie"
copyright = "archie test"
# Code Highlight
pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
ignoreErrors = ["error-missing-instagram-accesstoken"]
paginate = 5 # articles per page
enableRobotsTXT = true

